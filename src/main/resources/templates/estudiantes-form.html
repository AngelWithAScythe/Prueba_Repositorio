<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"/>
</head>
<body>
<div class="container my-5">
	<div class="card">
		<div class="card-body">
			<div class="col-md-10">
				<form th:action="@{/estudiantes/save}" th:object="${estudiante}" method="post">
					<div class="row">
						<div class="form-group col-md-8">
							<label for="nombre" class="col-form-label">Nombre</label>
							<input type="text" th:field="*{nombre}" class="form-control" id="nombre" placeholder="Nombre">
						</div>
						<div class="form-group col-md-8">
							<label for="apellido" class="col-form-label">Cedula</label>
							<input type="text" th:field="*{cedula}" class="form-control" id="cedula" placeholder="Cedula">
						</div>
						<div class="col-md-6">
							<input type="submit" class="btn btn-primary" value="Enviar">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
